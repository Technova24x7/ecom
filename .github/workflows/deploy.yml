name: Deploy Node.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js (optional if already installed)
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Deploy
        run: |
          cd /var/www/html/ecom
          git pull origin main
          npm install
          pm2 restart mysite
